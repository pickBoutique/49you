<script language="javascript">
function email_submit(){
	var email_val = $('#emaila').val();
	if(email_val == ''){
		alert("请输入您的邮箱");
	}
	if(confirm("您所提交的邮箱为："+email_val+"\r\n获奖信息将会通过邮件发送，请确定所填写信息无误。")==true){
		$.ajax({
			type: "POST",
			url: "christmas.html",
			data: "act=save_mail&email=" + email_val,
			success: function(ret){
				if(ret==1){
					$('#nologin').hide();
					$('#login').show();
				}else{
					alert('请先登录');
				}
			}
		});
	}
}
</script>
